<div class="header flex">
  <mat-form-field>
    <mat-label>Выберете пользователя</mat-label>
    <mat-select [(ngModel)]="selectedUser" (selectionChange)="changeSelectedUser()">
      <mat-option *ngFor="let user of users" [value]="user">
        {{user.name}}
      </mat-option>
    </mat-select>
  </mat-form-field>

  <div *ngIf="selectedUser">
    Активный пользователь: {{selectedUser.name}}
  </div>
</div>
